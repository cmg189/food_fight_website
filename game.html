<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game!</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="myStyle.css">
    <script src="logic.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container" align="center">
			<!-- status -->
			<div class="player-status" id="bot"><img id="bot_img" src="images/bot.png"></div>
			<div class="player-status" id="you"><img id ="you_img" src="images/your_turn.png"></div>

			<div class="left-container">
        <img src="images/logo_trans.png" width="450">
        <button class="main-button" id="main-instruction"><b>HOW TO PLAY</b></button>
        <script type="text/javascript">
            document.getElementById("main-instruction").onclick = function(){
              window.open("in_game_instructions.html", "_blank");
            };
        </script>
        <button class="main-button" id="restart"><b>RESTART GAME</b></button>
        <script type="text/javascript">
            document.getElementById("restart").onclick = function(){
                location.href = "index.html";
            };
        </script>
				<button class="main-button" id="reposition" onclick="location.reload()"><b>REPOSITION FOOD ITEMS</b></button>
        <!--button class="main-button" id="winBtn"><b>WIN MESSAGE</b></button>
        <button class="main-button" id="loseBtn"><b>LOSE MESSAGE</b></button-->
      </div>
      <div class="vertical-center">
        <h3 style="margin: 0px"><b id="hide"> HIDE YOUR FOOD! </b></h3>
        <div class="battleship-grid grid-user"></div>
        <button class="main-button" id="ready"><b>READY</b></button>
        <br/>
        <br/>
        <br/>
        <br/>
        <p style="font-family: Verdana,sans-serif; color: #69443C; margin: 2px"><small>Copyright Â© 2022 by CAN</small></p>
        <p style="font-family: Verdana,sans-serif; color: #69443C; margin: 2px"><small>All rights reserved</small></p>
      </div>
      <div class="right-container"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content" id="modal-box" align="center">
        <br/>
        <br/>
        <br/>
        <br/>
        <b id="message"></b>
        <br/>
        <img src="images/logo_trans.png" width="350">
        <br/>
        <br/>
        <button class="grey-button" id="again">PLAY AGAIN</button>
        <script type="text/javascript">
            document.getElementById("again").onclick = function(){
                location.href = "index.html";
            };
        </script>
      </div>

    </div>
  </body>
</html>
